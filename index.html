<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/png">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main-container">
        <article class="card">
            <header class="card__header">
                <div class="card__image">
                    <img src="./img/face.jpg" alt="Imagen de un hombre">
                </div>
            </header>
            <main>
                <section class="card__text">
                    <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
                    <p class="card__city">London</p>
                </section>
                <footer class="card__followers">
                    <div>
                        <p class="followers__number">80K</p>
                        <p class="followers__paragraph">Followers</p>
                    </div>
                    <div>
                        <p class="followers__number">803K</p>
                        <p class="followers__paragraph">Likes</p>
                    </div>
                    <div>
                        <p class="followers__number">1.4K</p>
                        <p class="followers__paragraph">Photos</p>
                    </div>
                </footer>
            </main>
        </article>
    </div>

</body>

</html>
